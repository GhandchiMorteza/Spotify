<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/sass/main.scss" />
  <script type="module" src="src/ts/controller.ts" defer></script>
  <link rel="apple-touch-icon" sizes="180x180" href="src/img/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="src/img/favicon/favicon-16x16.png" />
  <link rel="manifest" href="src/img/favicon/site.webmanifest" />
  <title>Spotify</title>
</head>

<body>
  <div class="view-container" id="view-container">
    <main class="pages-container" id="pages-container">
      <div class="all-templates">
        <template id="home">
          <section id="page-home" class="page page-home">
            <svg class="icon icon-Settings">
              <use xlink:href="src/img/sprite.svg#icon-Settings"></use>
            </svg>
            <div class="home-container">
              <section class="genre-section mgt-8p3">
                <h2 class="secondaryHeading mgb-1p5">Good afternoon</h2>
                <div class="thumbnail-grid">
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image (1).png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Country Rocks
                    </h3>
                  </div>
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image (2).png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Dance & EDM
                    </h3>
                  </div>
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image (3).png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Indie
                    </h3>
                  </div>
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image (4).png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Electronic
                    </h3>
                  </div>
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image (5).png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Chilled Hits
                    </h3>
                  </div>
                  <div class="thumbnail-grid__item-box">
                    <img src="src/img/56pxSample/Image.png" alt="genre-image" class="thumbnail-grid__image" />
                    <h3 class="secondaryHeading thumbnail-grid__title">
                      Are & Be
                    </h3>
                  </div>
                </div>
              </section>

              <section class="recently-played-section mgt-3p3">
                <h2 class="secondaryHeading mgb-2p2">Recently played</h2>
                <template class="ContainerClass" id="carouselOneContainerItmes">
                  <div class="carousel"></div>
                </template>
              </section>

              <section class="suggestion-section mgt-5p1">
                <h2 class="secondaryHeading mgb-2p2">Made for You</h2>
                <template class="ContainerClass" id="carouselTwoContainerItmes">
                  <div class="carousel"></div>
                </template>
              </section>
            </div>
          </section>
        </template>
        <template id="album">
          <section id="page-album" class="page page-album">
            <div class="page-container">
              <svg class="icon icon-Back-arrow backnav">
                <use xlink:href="src/img/sprite.svg#icon-Back-arrow"></use>
              </svg>
              <div class="flex-container-page flex-column">
                <div class="center-horizontally">
                  <img alt="album image" class="album-image mgb-1p7 mgt-6" />
                </div>
                <div class="flex-container-album">
                  <h1 class="primaryHeading mgb-1">Presence</h1>
                  <div class="artist-container flex-column">
                    <div class="center-vertically mgb-1">
                      <img alt="artist image" class="artist-image" />
                      <h3 class="ternaryHeading">Petit Biscuit</h3>
                    </div>
                    <span class="album-year">Album . 2022</span>
                  </div>
                  <div class="flex-container-icons mgb-1 center-vertically">
                    <svg class="icon icon-Heart-stroke">
                      <use xlink:href="src/img/sprite.svg#icon-Heart-stroke"></use>
                    </svg>
                    <svg class="icon icon-Download-stroke">
                      <use xlink:href="src/img/sprite.svg#icon-Download-stroke"></use>
                    </svg>
                    <svg class="icon icon-More">
                      <use xlink:href="src/img/sprite.svg#icon-More"></use>
                    </svg>
                    <div class="flex-container-icon-placement play-shuffle-button">
                      <svg class="icon icon-Play-circle play-shuffle-button--play play-all" id="play-album">
                        <use xlink:href="src/img/sprite.svg#icon-Play-circle"></use>
                      </svg>
                      <svg class="icon icon-shuffle-circle play-shuffle-button--shuffle" id="shuffle-album">
                        <use xlink:href="src/img/sprite.svg#icon-shuffle-circle"></use>
                      </svg>
                    </div>
                  </div>
                  <template class="ContainerClass" id="albumContainerItmes">
                    <div class="vertical-tracks"></div>
                  </template>
                </div>
              </div>
            </div>
          </section>
        </template>
        <template id="libraryplaylistsliked-songs">
          <section id="page-liked" class="page page-liked">
            <div class="page-container">
              <svg class="icon icon-Back-arrow backnav">
                <use xlink:href="src/img/sprite.svg#icon-Back-arrow"></use>
              </svg>
              <div class="flex-column-center mgt-9">
                <h2 class="secondaryHeading mgb-2p5">Liked Songs</h2>
                <div class="button play-all">
                  <span class="button-text">SHUFFLE PLAY</span>
                </div>
              </div>
              <template class="ContainerClass" id="LikedsongsContainerItmes">
                <div class="vertical-tracks">
                </div>
                <div></div>
              </template>
            </div>
          </section>
        </template>
        <template id="artist">
          <section id="page-artist" class="page page-artist">
            <div class="image-artist-container">
              <img class="image-artist" alt="Artist image" />
              <h1 class="primaryHeading">Tycho</h1>
            </div>
            <div class="page-container">
              <svg class="icon icon-Arrow-left-circle backnav">
                <use xlink:href="src/img/sprite.svg#icon-Arrow-left-circle"></use>
              </svg>
              <div class="play-shuffle-button place-left-button">
                <svg class="icon icon-Play-circle play-shuffle-button--play play-all">
                  <use xlink:href="src/img/sprite.svg#icon-Play-circle"></use>
                </svg>
                <svg class="icon icon-shuffle-circle play-shuffle-button--shuffle" id="shuffle-artist">
                  <use xlink:href="src/img/sprite.svg#icon-shuffle-circle"></use>
                </svg>
              </div>
              <h2 class="secondaryHeading mgb-2">Popular</h2>
              <template class="ContainerClass" id="artistContainerItmes">
                <div class="vertical-tracks"></div>
              </template>
            </div>
          </section>
        </template>
        <template id="libraryalbums">
          <section id="page-library" class="page page-library">
            <div class="page-container mgt-7p2">
              <section class="section-static">
                <div class="align-left mgb-2p1">
                  <h2 class="secondaryHeading music">Music</h2>
                  <h2 class="secondaryHeading podcasts">Podcasts</h2>
                </div>
                <nav>
                  <div class="align-left mgb-2p5 mgb-2p9" id="libraryNav">
                    <h3 class="ternaryHeading" data-route="/library/playlists">
                      Playlists
                    </h3>
                    <h3 class="ternaryHeading" data-route="/library/artists">
                      Artists
                    </h3>
                    <h3 class="ternaryHeading" data-route="/library/albums">
                      Albums
                    </h3>
                  </div>
                </nav>
              </section>

              <section class="section-albums" id="libraryalbums">
                <form class="search-form search-bar" action="#" id="findAlbumForm">
                  <input type="text" class="search-bar__input" placeholder="Find in albums" id="filter-album" />
                  <button class="search-bar__btn">
                    <span class="search-bar__btn-text">Filters</span>
                  </button>
                </form>
                <template class="ContainerClass" id="albumsContainerItmes">
                  <div></div>
                </template>
              </section>

              <section class="section-artists" id="libraryartists">
                <form class="search-form search-bar" action="#" id="findArtistForm">
                  <input type="text" class="search-bar__input" placeholder="Find in artists" id="filter-artist" />
                  <button class="search-bar__btn">
                    <span class="search-bar__btn-text">Filters</span>
                  </button>
                </form>
                <template class="ContainerClass" id="artistsContainerItmes">
                  <div></div>
                </template>
              </section>

              <section class="section-playlists" id="libraryplaylists">
                <div class="item" data-route="/library/playlists/liked-songs" id="itemLikedSong">
                  <div class="box"></div>
                  <h3>Liked Songs</h3>
                </div>
              </section>
            </div>
          </section>
        </template>
        <template id="search">
          <section id="page-search" class="page page-search">
            <section class="search">
              <form class="search-form search-bar center-vertically" action="#" id="formSearchGeneral">
                <input type="text" class="search-bar__input search-bar__input--m1" placeholder="Search" id="searchGeneral" />
                <button class="search-bar__btn search-bar__btn--cancel" type="reset">
                  <span class="search-bar__btn-text--cancel">Cancel</span>
                </button>
                <svg class="icon icon-camera search-bar--camera">
                  <use xlink:href="src/img/sprite.svg#icon-camera"></use>
                </svg>
              </form>
            </section>
            <div class="page-container">
              <section id="recent-section">
                <h2 class="secondaryHeading">Recent searches</h2>
                <template class="ContainerClass" id="RecentSearchContainerItmes" class="SearchPageContainerItmes">
                  <div class="vertical-tracks mgt-1p9">

                  </div>
                </template>
              </section>

              <section id="search-results" class="search-results">
                <template class="ContainerClass" id="SearchResultsContainerItmes" class="SearchPageContainerItmes">
                  <div class="vertical-tracks mgt-1p9">
                    <div class="vertical-tracks__item">
                      <div class="vertical-tracks--left-image">
                        <img src="src/img/likedPage/Artwork.png" alt="track image" class="vertical-tracks--image" />
                        <div class="vertical-tracks__flex-container-left">
                          <span class="vertical-tracks__song-title">Creation Comes Alive</span>
                          <div class="vertical-tracks__flex-container-botton">
                            <span class="vertical-tracks__artist">Petit Biscuit, SONIA</span>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                </template>
              </section>

            </div>
          </section>
        </template>
        <template id="player">
          <section id="page-player" class="page page-player">
            <div class="page-container">
              <div class="center-vertically flex-top mgt-6p3">
                <svg class="icon icon-Arrow-down backnav">
                  <use xlink:href="src/img/sprite.svg#icon-Arrow-down"></use>
                </svg>
                <h2 class="secondaryHeading">Play Song</h2>
                <svg class="icon icon-More">
                  <use xlink:href="src/img/sprite.svg#icon-More"></use>
                </svg>
              </div>

              <div class="center-horizontally img-container">
                <img class="song-cover" alt="songcover" />
              </div>
              <div class="flex-bottom center-vertically">
                <div class="leftside flex-column">
                  <h2 class="secondaryHeading songName">
                    Only U (Real Quick)
                  </h2>
                  <span class="artist-text">Ownglow</span>
                </div>
                <div class="rightside">
                  <svg class="icon icon-Heart-stroke" id="like-song">
                    <use xlink:href="src/img/sprite.svg#icon-Heart-stroke"></use>
                  </svg>
                </div>
              </div>

              <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
              </div>
              <audio id="audio"></audio>
              <div class="time-holder">
                <span class="current-time" id="currentTime"></span><span class="remaining-time" id="remainingTime"></span>
              </div>

              <div class="center-vertically buttons-player navigation-player">
                <svg class="icon icon-shuffle-dot" id="shuffle">
                  <use xlink:href="src/img/sprite.svg#icon-shuffle-dot"></use>
                </svg>
                <svg class="icon icon-Previous" id="prev">
                  <use xlink:href="src/img/sprite.svg#icon-Previous"></use>
                </svg>
                <svg class="icon icon-Play-circle-white play-pause" id="play">
                  <use xlink:href="src/img/sprite.svg#icon-Play-circle-white"></use>
                </svg>

                <svg class="icon icon-Next" id="next">
                  <use xlink:href="src/img/sprite.svg#icon-Next"></use>
                </svg>
                <svg class="icon icon-Repeat" id="repeat">
                  <use xlink:href="src/img/sprite.svg#icon-Repeat"></use>
                </svg>
              </div>

              <div class="center-vertically bttm-icon">
                <svg class="icon icon-Devices">
                  <use xlink:href="src/img/sprite.svg#icon-Devices"></use>
                </svg>
                <svg class="icon icon-Queue">
                  <use xlink:href="src/img/sprite.svg#icon-Queue"></use>
                </svg>
              </div>
            </div>
          </section>
        </template>
        <template id="play-box-template">
          <section id="play-box-container">
            <div id="box-player" class="box-player">

              <div class="box-player__leftside">
                <img src="https://vmusic.ir/wp-content/uploads/2022/02/Various-Artists-Romantic-Violin-2022-225x225.jpg" alt="track-image"
                  class="box-player__image">
                <div class="box-player__texts">
                  <span class="box-player__track-name">track</span>
                  <span class="box-player__artist-name">artist</span>
                </div>
              </div>

              <div class="box-player__rightside">
                <svg class="icon icon-Heart-stroke box-player__Heart" id="like-box">
                  <use xlink:href="src/img/sprite.svg#icon-Heart-stroke"></use>
                </svg>
                <svg class="icon icon-Play-circle-white play-pause box-player__play-pause" id="play-box">
                  <use xlink:href="src/img/sprite.svg#icon-Play-circle-white"></use>
                </svg>
              </div>
            </div>
          </section>
        </template>
      </div>
    </main>
    <nav class="main-nav">
      <div class="main-nav__flex-container">
        <div class="main-nav__item">
          <a class="main-nav__navlink" href="/" id="home-link">
            <svg class="icon icon-Home main-nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-Home"></use>
            </svg>
            <span class="main-nav__text">Home</span>
          </a>
        </div>
        <div class="main-nav__item">
          <a class="main-nav__navlink" href="/search" id="search-link">
            <svg class="icon icon-Search main-nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-Search"></use>
            </svg>
            <span class="main-nav__text">Search</span>
          </a>
        </div>
        <div class="main-nav__item">
          <a class="main-nav__navlink" href="/library/albums" id="library-link">
            <svg class="icon icon-Library main-nav__icon">
              <use xlink:href="src/img/sprite.svg#icon-Library"></use>
            </svg>
            <span class="main-nav__text">Your Library</span>
          </a>
        </div>
      </div>
    </nav>
  </div>
</body>

</html>
