<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="view-container">
      <main class="pages-container">
        <section id="page-home" class="page page-home">
          <svg class="icon icon-Settings">
            <use xlink:href="img/sprite.svg#icon-Settings"></use>
          </svg>
          <div class="home-container">
            <section class="genre-section">
              <h2 class="secondaryHeading mgb-1p5">Good afternoon</h2>
              <div class="thumbnail-grid">
                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image (1).png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">
                    Country Rocks
                  </h3>
                </div>

                <!-- test repeated items -->

                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image (2).png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">
                    Dance & EDM
                  </h3>
                </div>
                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image (3).png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">Indie</h3>
                </div>
                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image (4).png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">
                    Electronic
                  </h3>
                </div>
                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image (5).png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">
                    Chilled Hits
                  </h3>
                </div>
                <div class="thumbnail-grid__item-box">
                  <img
                    src="img/56pxSample/Image.png"
                    alt="genre-image"
                    class="thumbnail-grid__image"
                  />
                  <h3 class="secondaryHeading thumbnail-grid__title">
                    Are & Be
                  </h3>
                </div>

                <!-- test repeated items finish-->
              </div>
            </section>

            <section class="recently-played-section mgt-3p3">
              <h2 class="secondaryHeading mgb-2p2">Recently played</h2>
              <div class="carousel">
                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/124pxSample/Replace.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Study Beats</span>
                </div>

                <!-- test repeated items -->

                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/166pxSample/Artwork1.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Chilled Hits</span>
                </div>
                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/166pxSample/Artwork2.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Chiled Vibes</span>
                </div>
                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/124pxSample/Replace.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Study Beats</span>
                </div>
                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/166pxSample/Artwork1.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Chilled Hits</span>
                </div>
                <div class="carousel__item--txt">
                  <img
                    class="carousel__image"
                    src="img/166pxSample/Artwork2.png"
                    alt="recently played album sample"
                  />
                  <span class="carousel__text">Chiled Vibes</span>
                </div>

                <!-- test repeated items finish-->
              </div>
            </section>
            <section class="suggestion-section mgt-5p1">
              <h2 class="secondaryHeading mgb-2p2">Made for You</h2>
              <div class="carousel">
                <img
                  class="carousel__item"
                  src="img/166pxSample/Artwork2.png"
                  alt="suggest album sample"
                />

                <!-- test repeated items -->

                <img
                  class="carousel__item"
                  src="img/166pxSample/Artwork1.png"
                  alt="suggest album sample"
                /><img
                  class="carousel__item"
                  src="img/166pxSample/Artwork2.png"
                  alt="suggest album sample"
                /><img
                  class="carousel__item"
                  src="img/166pxSample/Artwork1.png"
                  alt="suggest album sample"
                />

                <!-- test repeated items finish-->
              </div>
            </section>
          </div>
        </section>
        <section id="page-album" class="page page-album">
          <svg class="icon icon-Back-arrow">
            <use xlink:href="img/sprite.svg#icon-Back-arrow"></use>
          </svg>
          <div class="flex-container-page">
            <div class="center-horizontal">
              <img src="img/albumPage/sampleAlbum.png" alt="album image" />
            </div>
            <div class="flex-container-album">
              <img
                src="img/albumPage/artist.png"
                alt="artist image"
                class="album-artist"
              />
            </div>
          </div>
        </section>
        <section id="page-liked" class="page page-liked"></section>
        <section id="page-artist" class="page page-artist"></section>
        <section id="page-player" class="page page-player"></section>
        <section id="page-library" class="page page-library"></section>
        <section id="page-search" class="page page-search"></section>
      </main>
      <nav class="main-nav">
        <div class="main-nav__flex-container">
          <div class="main-nav__item">
            <svg class="icon icon-Home main-nav__icon">
              <use xlink:href="img/sprite.svg#icon-Home"></use>
            </svg>
            <span class="main-nav__text">Home</span>
          </div>
          <div class="main-nav__item">
            <svg class="icon icon-Search main-nav__icon">
              <use xlink:href="img/sprite.svg#icon-Search"></use>
            </svg>
            <span class="main-nav__text">Search</span>
          </div>
          <div class="main-nav__item">
            <svg class="icon icon-Library main-nav__icon">
              <use xlink:href="img/sprite.svg#icon-Library"></use>
            </svg>
            <span class="main-nav__text">Your Library</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
