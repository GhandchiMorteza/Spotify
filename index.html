<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container">
      <main class="pages-container">
        <section id="page-home" class="page page-home">
          <section class="gener">Good afternoon</section>
          <section class="recently">Recently played</section>
          <section class="for-you">Made for You</section>
        </section>
        <section id="page-album" class="page page-album"></section>
        <section id="page-liked" class="page page-liked"></section>
        <section id="page-artist" class="page page-artist"></section>
        <section id="page-player" class="page page-player"></section>
        <section id="page-library" class="page page-library"></section>
        <section id="page-search" class="page page-search"></section>
      </main>
      <nav class="main-nav-bar">
        <div class="main-nav-bar--box">
          <div class="icon-container">
            <svg class="icon icon-Home">
              <use xlink:href="img/sprite.svg#icon-Home"></use>
            </svg>
            <span class="icon-text">Home</span>
          </div>
          <div class="icon-container">
            <svg class="icon icon-Search">
              <use xlink:href="img/sprite.svg#icon-Search"></use>
            </svg>
            <span class="icon-text">Search</span>
          </div>
          <div class="icon-container">
            <svg class="icon icon-Library">
              <use xlink:href="img/sprite.svg#icon-Library"></use>
            </svg>
            <span class="icon-text">Your Library</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
